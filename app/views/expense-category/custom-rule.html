<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Rule Creator</title>
    <link rel="stylesheet" href="../../styles/expense/custom-rule-creator.css">
    <link rel="icon" href="../../../storage/logo.png">
</head>

<body>
    <header>
        <img id="MoneyMap-logo" src="../../../storage/fullLogo.png" alt="MoneyMap-logo">
    </header>

    <main>
        <h1>Create Custom Rule</h1>
        <form id="create-rule-form" onsubmit="return false;">
            <label for="keyword"><strong>Keyword in Transaction:</strong></label>
            <input type="text" id="keyword" name="keyword" required>

            <label for="assign-category"><strong>Assign Category:</strong></label>
            <select id="assign-category" name="assign-category">
                <option value="" disabled selected>--Select Category--</option>
                <!-- Categories will be populated dynamically -->
            </select>

            <label for="amount-condition"><strong>Optional Amount Condition:</strong></label>
            <input type="number" id="amount-condition" name="amount-condition" placeholder="e.g., Greater than 100">

            <p id="errorMSG"></p>

            <button type="button" class="btn" id="save-rule-btn">Save Rule</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 <a id="about" href="../../view/landing/about.html">MoneyMap.</a> All rights reserved.</p>
    </footer>

    <script src="../../controllers/expense/custom-rule-creator.js"></script>
</body>
</html>
