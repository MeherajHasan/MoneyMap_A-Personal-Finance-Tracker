<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMap || Edit Savings Goal</title>
    <link rel="stylesheet" href="../../styles/savings/edit-savings.css">
    <link rel="icon" href="../../../public/assets/logo.png" type="image/x-icon" />
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="../dashboard/dashboard.html" class="logo-link">
                <img src="../../../public/assets/fullLogo.png" alt="MoneyMap Logo" class="logo" />
            </a>
            <nav class="nav">
                <a href="../dashboard/dashboard.html">Dashboard</a>
                <a href="expenses.html">Expenses</a>
                <a href="budget-dashboard.html">Budget</a>
                <a href="../bills/bills-dashboard.html">Bills</a>
                <a href="../debt/debt-dashboard.html">Debt</a>
                <a href="../savings/savings-dashboard.html" class="active">Savings</a>
                <a href="../reports/reports.html">Reports</a>
                <a href="../../../public/index.html">Logout</a>
            </nav>
        </div>
    </header>

    <main class="main container">
        <div class="form-container">
            <h2>Edit Savings Goal</h2>
            <form id="edit-savings-form">
                <div class="form-group">
                    <label for="goal-name">Goal Name</label>
                    <input type="text" id="goal-name" name="goal-name" placeholder="Enter goal name" value="Current Goal Name">
                    <p id="nameError" class="errorMSG"></p>
                </div>
                <div class="form-group">
                    <label for="target-amount">Target Amount</label>
                    <input type="number" id="target-amount" name="target-amount" placeholder="Enter target amount" value="5000">
                    <p id="amountError" class="errorMSG"></p>
                </div>
                <div class="form-group">
                    <label for="current-amount">Current Amount</label>
                    <input type="number" id="current-amount" name="current-amount" placeholder="Enter current amount" value="1000">
                    <p id="currentAmountError" class="errorMSG"></p>
                </div>
                <div class="form-group">
                    <label for="target-date">Target Date</label>
                    <input type="date" id="target-date" name="target-date" value="2025-12-31">
                    <p id="dateError" class="errorMSG"></p>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Enter a description (optional)">This is the goal description.</textarea>
                    <p id="emptyError" class="errorMSG"></p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 <a href="../../views/landing/about.html">MoneyMap.</a> All rights reserved.</p>
    </footer>

    <script src="../../validation/savings/edit-savings.js"></script>
</body>

</html>
