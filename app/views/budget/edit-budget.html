<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyMap || Edit Budget</title>
    <link rel="stylesheet" href="../../styles/budget/edit-budget.css" />
    <link rel="icon" href="../../../public/assets/logo.png" type="image/x-icon" />
</head>

<body>
    <header class="header">
        <div class="container">
            <img src="../../../public/assets/fullLogo.png" alt="MoneyMap Logo" class="logo" />
            <nav class="nav">
                <a href="../dashboard/dashboard.html">Dashboard</a>
                <a href="../expense/expenses.html">Expenses</a>
                <a href="budget-dashboard.html">Budget</a>
                <a href="../bills/bills-dashboard.html">Bills</a>
                <a href="../debt/debt-dashboard.html">Debt</a>
                <a href="../savings/savings-dashboard.html">Savings</a>
                <a href="../reports/reports.html">Reports</a>
                <a href="../../../public/index.html">Logout</a>
            </nav>
        </div>
    </header>

    <main class="main container">
        <div class="section-header">
            <h2>Edit Budget</h2>
        </div>

        <form action="" method="POST" class="budget-form two-column-form">
            <div class="form-group-row">
                <div class="form-column">
                    <label>Previous Category</label>
                    <input type="text" value="Groceries" readonly />
                </div>
                <div class="form-column">
                    <label for="budgetCategory">New Category</label>
                    <select id="budgetCategory" name="budgetCategory">
                        <option value="">Select</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Emergency Fund">Emergency Fund</option>
                    </select>
                    <p id="categoryError" class="error-message"></p>
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-column">
                    <label>Previous Amount</label>
                    <input type="text" value="$300" readonly />
                </div>
                <div class="form-column">
                    <label for="budgetAmount">New Amount</label>
                    <input type="number" id="budgetAmount" name="budgetAmount" placeholder="Amount in $" />
                    <p id="amountError" class="error-message"></p>
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-column">
                    <label>Previous Spent Amount</label>
                    <input type="text" value="$150" readonly />
                </div>
                <div class="form-column">
                    <label for="budgetSpent">New Spent Amount</label>
                    <input type="number" id="budgetSpent" name="budgetSpent" placeholder="Spent amount in $" />
                    <p id="spentError" class="error-message"></p>
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-column">
                    <label>Previous Start Date</label>
                    <input type="text" value="2025-05-01" readonly />
                </div>
                <div class="form-column">
                    <label for="budgetStartDate">New Start Date</label>
                    <input type="date" id="budgetStartDate" name="budgetStartDate" />
                    <p id="startDateError" class="error-message"></p>
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-column">
                    <label>Previous End Date</label>
                    <input type="text" value="2025-05-31" readonly />
                </div>
                <div class="form-column">
                    <label for="budgetEndDate">New End Date</label>
                    <input type="date" id="budgetEndDate" name="budgetEndDate" />
                    <p id="endDateError" class="error-message"></p>
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-column">
                    <label>Previous Notes</label>
                    <textarea readonly>Monthly grocery budget for May</textarea>
                </div>
                <div class="form-column">
                    <label for="budgetNotes">New Notes</label>
                    <textarea id="budgetNotes" name="budgetNotes" placeholder="Optional notes about this budget"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Update Budget</button>
            <p id="emptyError" class="error-message"></p>

            <div class="navigation-buttons">
                <a href="budget-dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
                <a href="add-budget.html" class="btn btn-secondary">Add New Budget</a>
                <a href="budget-report.html" class="btn btn-secondary">View Budget Report</a>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 <a href="../../views/landing/about.html">MoneyMap.</a> All rights reserved.</p>
    </footer>

    <script src="../../validation/budget/edit-budget.js"></script>
</body>

</html>
