<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Recurring Income</title>
    <link rel="stylesheet" href="../../styles/income/recurring-income-setup.css">
    <link rel="icon" href="../../../storage/logo.png">
</head>

<body>
    <header>
        <img id="MoneyMap-logo" src="../../../storage/fullLogo.png" alt="MoneyMap Logo">
    </header>

    <main>
        <h1>Setup Recurring Income</h1>
        <form id="recurring-form" onsubmit="return false;">
            <label for="source-name"><strong>Source Name:</strong></label>
            <input type="text" id="source-name" name="source-name" required>

            <label for="amount"><strong>Monthly Amount:</strong></label>
            <input type="number" id="amount" name="amount" min="0" required>

            <label for="start-date"><strong>Start Date:</strong></label>
            <input type="date" id="start-date" name="start-date" required>

            <p id="errorMSG"></p>

            <button type="button" class="btn" id="save-btn">Save</button>
            <button type="button" class="btn" id="cancel-btn">Cancel</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 <a href="../../view/landing/about.html">MoneyMap.</a> All rights reserved.</p>
    </footer>

    <script src="../../controllers/income/recurring-income-setup.js"></script>
</body>
</html>
