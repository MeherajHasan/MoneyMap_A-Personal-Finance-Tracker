<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Recording</title>
    <link rel="stylesheet" href="../../styles/income/income-recording.css">
    <link rel="icon" href="../../../storage/logo.png">
</head>

<body>
    <header>
        <img id="MoneyMap-logo" src="../../../public/assets/fullLogo.png" alt="MoneyMap Logo">
    </header>

    <main>
        <h1>Income Recording</h1>
        
        <section id="summary">
            <h2>Quick Summary</h2>
            <p><strong>Total Expected Monthly Income:</strong> <span id="total-monthly-income">$0</span></p>
            <p><strong>Total Side Hustle This Month:</strong> <span id="total-side-hustle">$0</span></p>
        </section>

        <section id="actions">
            <button class="btn" id="log-paycheck-btn">Log Paycheck</button>
            <button class="btn" id="setup-recurring-btn">Setup Recurring Income</button>
            <button class="btn" id="track-side-hustle-btn">Track Side Hustle</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 <a id="about" href="../../view/landing/about.html">MoneyMap.</a> All rights reserved.</p>
    </footer>

    <script src="../../validation/income/income-recording.js"></script>
</body>
</html>
