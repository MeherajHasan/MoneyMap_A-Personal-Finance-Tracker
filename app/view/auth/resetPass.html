<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
</head>

<body>
    <h1>Reset Password</h1>
    <form id="resetForm" onsubmit="return validatePassword(event)">
        <table>
            <tr>
                <td><label for="newPass">New Password:</label></td>
                <td><input id="newPass" type="password" name="newPass" placeholder="Enter new password" required /></td>
            </tr>
            <tr>
                <td><label for="confirmPass">Confirm Password:</label></td>
                <td><input id="confirmPass" type="password" name="confirmPass" placeholder="Confirm password" required /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Submit</button>
                    <button type="reset">Clear</button>
                </td>
            </tr>
        </table>
        <p id="passError" style="color: red;"></p>
    </form>

    <script src="../../controllers/auth/resetPass.js"></script>
</body>

</html>
