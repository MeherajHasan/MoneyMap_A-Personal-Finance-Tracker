<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Tagger</title>
    <link rel="stylesheet" href="../../styles/expense/transaction-tagger.css">
    <link rel="icon" href="../../../storage/logo.png">
</head>

<body>
    <header>
        <img id="MoneyMap-logo" src="../../../storage/fullLogo.png" alt="MoneyMap-logo">
    </header>

    <main>
        <h1>Tag Transactions</h1>
        <form id="tag-transaction-form" onsubmit="return false;">
            <label for="transaction"><strong>Select Transaction:</strong></label>
            <select id="transaction" name="transaction">
                <option value="" disabled selected>--Select Transaction--</option>
                <!-- Transactions will be populated dynamically -->
            </select>

            <label for="category"><strong>Select Category:</strong></label>
            <select id="category" name="category">
                <option value="" disabled selected>--Select Category--</option>
                <!-- Categories will be populated dynamically -->
            </select>

            <p id="errorMSG"></p>

            <button type="button" class="btn" id="save-tag-btn">Save</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 <a id="about" href="../../view/landing/about.html">MoneyMap.</a> All rights reserved.</p>
    </footer>

    <script src="../../controllers/expense/transaction-tagger.js"></script>
</body>
</html>
